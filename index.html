<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
      <img class="image" src="./images/image-qr-code.png" alt="QR" />
      <h1 class="title">Improve your front-end<br> skills by building projects</h1>
      <p class="text">
        Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br>
        the next level
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DazahaDev</a>.
    </div>
    </main>

    
  </body>
</html>
